<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TodoList</title>
</head>
<body>
    <div class="fondo"></div>
    <div class="app">
        <div class="contenedor header">
            <div class="input">
                <h1 class="titulo">
                    <img src="recursos/titulo_todolist.svg" alt="imagen-titulo" height="52px" width=auto>
                    <div class="animacion">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="pendulo">
                        <img src="recursos/pendulo_todolist.png" alt="pendulo" height="55px" width=auto>
                    </div>
                </h1>
                <div class="buscador">
                    <input type="text" placeholder="Agregar un item al to-do" class="agregar-item">
                    <button type="button" class="btn-agregar">Agregar</button>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
